<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll System</title>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo-container">
      <img src="https://www.jmpsolutions.co.za/images/logo.png" alt="Company Logo">
      <h1>Payroll Management System</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Attendance Form -->
    <section class="attendance-form">
      <h2>Record Attendance</h2>
      <form action="/attendance" method="POST">
        <div class="form-group">
          <label for="employee">Employee:</label>
          <select name="employee">
            <option value="1">John Doe</option>
            <option value="2">Jane Smith</option>
          </select>
        </div>

        <div class="form-group">
          <label for="site">Site:</label>
          <select name="site">
            <option value="1">Site A</option>
            <option value="2">Site B</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" name="date" required>
        </div>

        <!-- Normal Hours -->
        <div class="form-group">
          <label for="normal_hours">Normal Hours Worked:</label>
          <input type="number" name="normal_hours" required>
        </div>

        <!-- Holiday Hours -->
        <div class="form-group">
          <label for="holiday_hours">Holiday Hours Worked:</label>
          <input type="number" name="holiday_hours" required>
        </div>

        <!-- Night Shift Hours -->
        <div class="form-group">
          <label for="night_shift_hours">Night Shift Hours Worked:</label>
          <input type="number" name="night_shift_hours" required>
        </div>

        <button type="submit">Submit Attendance</button>
      </form>
    </section>

     <!-- Payroll Overview -->
     <section class="payroll-overview">
      <h2>Payroll Overview</h2>
      <!-- This table will be dynamically generated from the backend -->
      <table>
        <thead>
          <tr>
            <th>Employee</th>
            <th>Site</th>
            <th>Date</th>
            <th>Hours Worked</th>
            <th>Gross Salary</th>
            <th>Net Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>Site A</td>
            <td>2024-09-15</td>
            <td>8</td>
            <td>$200</td>
            <td>$180</td>
            <td><button>Generate Payslip</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>
